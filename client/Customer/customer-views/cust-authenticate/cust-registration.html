<template name = "CustomerRegisterTemplate">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Register</h3>
        </div>
        <div class="panel-body">
            <form action="" method="POST" role="form">

                <div class="form-group">
                    <label for="">Select a listed Companies</label>
                    <select name = "selectCompany" id = "regSelectCompany" class="form-control input-lg">
                        {{#each companies}}
                            <option value = "{{_id}}"> {{name}},{{location}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="regPersonalName" id="regPersonalName" placeholder="Please enter your name">
                </div>

                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" name="regPhoneNumber" id="regPhoneNumber" placeholder="We promise,your phone number will not be exposed">
                </div>

                <div class="form-group">
                    <label for="">Email Id</label>
                    <input type="email" class="form-control" name="regEmail" id="regEmail" placeholder="We will send password to this Email Id,Please enter correctly">
                </div>

                <div class="form-group">
                    <label for="">Confirm Email Id</label>
                    <input type="email" class="form-control" name="regConfirmEmail" id="regConfirmEmail" placeholder="We will send password to this Email Id,Please enter correctly">
                </div>

                <button type="submit" class="btn btn-primary" id="customerRegister">Register</button>

                <button class="btn btn-primary" id = "goToCustomerLogin">Back</button>

            </form>
        </div>
    </div>
</template>
