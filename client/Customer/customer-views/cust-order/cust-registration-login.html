<template name = "CustomerRegisterTemplate">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Register</h3>
        </div>
        <div class="panel-body">
            <form action="" method="POST" role="form">

                <div class="form-group">
                    <label for="">Select a listed Companies</label>
                    <select name = "selectCompany" id = "regSelectCompany" class="form-control input-lg">
                        {{#each companies}}
                            <option value = "{{_id}}"> {{name}},{{location}}</option>
                        {{/each}}
                    </select>
                </div>

                <div class="form-group">
                    <label for="">Name</label>
                    <input type="text" class="form-control" name="" id="regPersonalName" placeholder="Please enter your name">
                </div>

                <div class="form-group">
                    <label for="">Phone Number</label>
                    <input type="text" class="form-control" name="" id="regPhoneNumber" placeholder="We promise,your phone number will not be exposed">
                </div>

                <div class="form-group">
                    <label for="">Email Id</label>
                    <input type="email" class="form-control" name="" id="regEmail" placeholder="we promise,your emailId will not be exposed">
                </div>


                <button type="submit" class="btn btn-primary" id="customerRegister">Register</button>

                <button class="btn btn-primary" id = "goToCustomerLogin">Back</button>

            </form>
        </div>
    </div>
</template>






<template name = "CustomerLoginTemplate">
    <div class="panel panel-primary">
        <div class="panel-heading">
            <h3 class="panel-title text-center">Login</h3>
        </div>
        <div class="panel-body">
            <form action="" method="POST" role="form">

                <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="" id="loginPhoneNumber" placeholder="Your Phone Number">
                </div>

                <div class="form-group">
                    <label for=""></label>
                    <input type="text" class="form-control" name="" id="loginPassword" placeholder="Password">
                </div>



                <button type="submit" class="btn btn-primary" id="loginCustomer">Login</button>


                <a id = "goToForgotPassword">Forgot Password?</a>

                <hr>

                <div class="well well-lg text-center">
                    <h3>Please register</h3>
                    <button class="btn btn-primary" id = "goToCustomerRegister">Register</button>
                </div>


            </form>
        </div>
    </div>
</template>


<template name = "CustomerForgotPassword">
    <div class="panel panel-primary">
    	  <div class="panel-heading">
    			<h3 class="panel-title">Forgot Password</h3>
    	  </div>
    	  <div class="panel-body">
    			<form action="" method="POST" role="form">


    				<div class="form-group">
    					<label for="">Phone Number</label>
    					<input type="text" class="form-control" name="" id="customerForgotPhoneNumber" placeholder="Please enter your number">
    				</div>



    				<button type="submit" class="btn btn-primary" id = "customerForgotPassword">Send the password</button>
    			</form>
    	  </div>
    </div>
</template>
