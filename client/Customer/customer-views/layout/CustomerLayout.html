<!--Admin layout -->

<template name = "CustomerLayout">
    <link rel="icon" sizes="16x16 32x32" href="/favicon.ico">
    <header>

        <div class="container-fluid">
            {{> yield "headerSection"}}
        </div>
    </header>
    <section>
        <div class="container-fluid">
            {{> yield "bodySection"}}
        </div>
    </section>
    <footer>
        <div class="container-fluid">
            {{> yield "footerSection"}}

        </div>
    </footer>
</template>
