<template name = "CustomerHeaderTemplate">
    <!--Header-->
    <div class="custom-header hidden-xs hidden-sm">
        <div class="container">
            <div class="pull-left" id="goToHome">
                    <h1 href="/"><a class="pull-left"><img src = "/logo.png" class="img-responsive"> </a>&nbsp;MyBiteFood.in<sup> beta</sup></h1>
                    <h4> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(Make Your Own food Combos)</h4>
            </div>

                <div class="pull-right">
                    <h4>
                     <i class="fa fa-phone fa-1x"></i>
                        +91-888-0470-988
                    </h4>
                    <h4 > Partnered with IFC</h4>
<!--
                    <button class="btn btn-primary " data-toggle="modal"  data-target="#LoginModal">Login</button>
-->
                </div>


        </div>

    </div>

    <div class="container">
        <div class="">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="pull-left hidden-lg hidden-md"><img src = "/logo.png" class="img-responsive"> </a>
                    <a class="navbar-brand hidden-lg hidden-md" href="/">MyBiteFood<sup>(beta)</sup></a>
                 <!--  <p class= " hidden-md hidden-lg navbar-right"> <i class="fa fa-phone fa-1x"></i>+91-888-0470-988</p>-->
                    <a class="navbar-brand navbar-right mobile-ph hidden-lg hidden-md"><i class="fa fa-phone fa-1x"></i> 08880470988</a>
                    <button type="button" class="navbar-toggle collapsed navbar-right" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
                <!-- Brand and toggle get grouped for better mobile display -->
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div  id = "navbar" class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li><a href="/">Home</a></li>
                        <li><a href="/north-indian">North Indian</a></li>
                        <li><a href="/hand-picked-for-you">Hand Picked For You</a></li>
                        <li><a href="/south-indian">South Indian</a></li>
                        <li></li>
                    </ul>
                    <ul class="nav navbar-nav navbar-right">
                        {{#if currentUser}}
                        {{else}}
                            <li><button type="button" class="btn btn-default navbar-btn" data-toggle="modal"
                                        data-target="#LoginModal">Login </button></li>

                        {{/if}}

                        <li><a></a></li>
                    </ul>
                    {{#if currentUser}}
                    <ul class="nav navbar-nav navbar-right">

                        <li><a href="/orders">Orders</a></li>

                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{currentUser.profile.personalName}} <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#" data-toggle="modal" data-target="#changePasswordModal">Change Password</a></li>
                                <li><a href = "#" id = "customerLogout"> Logout</a></li>

                            </ul>
                        </li>
                    </ul>
                    {{/if}}
                </div><!-- /.navbar-collapse -->
            </nav>
        </div>
    </div>


    <div class="modal fade" id="LoginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Login</h4>
                </div>
                <div class="modal-body">
                    {{> UI.dynamic template=currentShowingPageTemplate}}
                </div>

            </div>
        </div>
    </div>



    <div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="ChangePassword" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h3 class="modal-title" id="myModalLabel">Change Password</h3>
                </div>
                <div class="modal-body">
                   <form action="" method="POST" role="form">


                   	<div class="form-group">
                   		<label for="">New Password</label>
                   		<input type="password" class="form-control" name="" id="password" placeholder="Enter your new Password">
                   	</div>

                       <div class="form-group">
                           <label for="">Confirm New Password</label>
                           <input type="password" class="form-control" name="" id="confirmPassword" placeholder="Enter your new Password again">
                       </div>


                       <button type="submit" class="btn btn-primary" id = "customerChangePassword">Submit</button>
                   </form>
                </div>

            </div>
        </div>
    </div>


</template>
