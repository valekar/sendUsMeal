<template name = "CustomerBodyTemplate">

   <div class="hidden-sm hidden-xs">
       {{> DesktopTemplate}}
   </div>

    <div class="hidden-lg hidden-md">
        {{> MobileTemplate }}
    </div>

</template>


<template name="DesktopTemplate">
    <div class="custom-lander-body">
        <div class="container-fluid ">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>

                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                    <div class="item active">
                        <img src="background.jpg" class = "carousel-image" alt="Food ">

                        <div class="carousel-caption">
                            <div class="text-center text-capitalize">
                                <h1>You Make Your Own Food Combos For Lunch</h1>
                                <h2 >&</h2>
                                <h1 >We Deliver It to Your Office</h1>
                                <hr/>
                                <h2>See How It Works</h2>
                                <i class="fa fa-hand-o-down fa-4x"></i>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="chicken_masal.jpg" class = "carousel-image" alt="Food">
                        <div class="carousel-caption ">
                            <div class="text-center text-capitalize">
                                <h1 >Order our special Recipes</h1>
                                <br><hr><br>
                                <h2>Get Started</h2>
                                <i class="fa fa-hand-o-down fa-4x"></i>
                            </div>
                        </div>
                    </div>


                    <div class="item">
                        <img src="Gobi_Manch.jpg" class = "carousel-image" alt="Food">
                        <div class="carousel-caption ">
                            <div class="text-center text-capitalize">
                                <h1>We take orders between 9 AM to 12 PM for delivering </h1>
                                <br>
                                <h1>to your Office</h1>
                            </div>
                        </div>
                    </div>

                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                    <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>

    <div class="custom-background text-center custom-what-we-do ">
        <div class="container custom-color2 ">
            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="custom-circle img-circle img-thumbnail">
                    <img src="food.png" alt="choose meal" class="img-circle img-responsive " />
                </div>
                <h3 >1. Choose Your Food Combos</h3>
                <h4><strong class="custom-color2">(Between 9 A.M To 12 P.M)</strong></h4>
            </div>

            <div class="text-center col-xs-1 col-sm-1 col-md-1 col-lg-1 custom-arrow " >
                <i class="fa fa-arrow-circle-right fa-4x"></i>
            </div>



            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="custom-circle img-circle img-thumbnail">
                    <img src="order.png" alt="choose meal" class="img-circle img-responsive"/>

                </div>
                <h3 >2. Place The Order</h3>
            </div>


            <div class="text-center col-xs-1 col-sm-1 col-md-1 col-lg-1 custom-arrow ">
                <i class="fa fa-arrow-circle-right fa-4x"></i>
            </div>


            <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                <div class="custom-circle img-circle img-thumbnail">
                    <img src="delivery_food.png" alt="choose meal" class=" img-circle img-responsive"/>
                </div>
                <h3 >3. We Deliver Your Lunch</h3>
            </div>

            <div class="col-xs-1 col-sm-1 col-md-1 col-lg-1">

            </div>
        </div>

        <div class="row custom-get-started">

            <div class="text-center">
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4" id = "getStarted">
                    <div class="well well-lg lead custom-get-started-button">
                        <span >
                            GET STARTED <i class="fa fa-arrow-circle-right"></i>

                        </span>
                    </div>
                </div>
                <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4">

                </div>
            </div>
        </div>
    </div>
</template>
