<template name = "CustomerHeaderTemplate">
    <!--Header-->
    <div class="custom-header">
        <div class="container">
            <div class="pull-left">
                <h1>Send Me Meal</h1>
                <h4>[Make Your Own food Combos]</h4>
            </div>
            <div class="pull-right">
               <i class="fa fa-facebook-square fa-3x"></i>
            </div>

        </div>

    </div>

    <div class="container">
        <div class="custom-nav">
        <nav class="navbar navbar-inverse" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li class="active"><a href="#">North Indian</a></li>
                    <li><a href="#">South Indian</a></li>
                </ul>

            </div><!-- /.navbar-collapse -->
        </nav>

        </div>
    </div>


</template>


<template name = "CustomerBodyTemplate">
<div class="custom-lander-body">
    <div class="container">
    	<div class="row">

                <div class="jumbotron">
                	<div class="container">
                        <div class="text-center text-capitalize">
                            <h1 >You Make Your Own Food Combos </h1>
                            <h2 >&</h2>
                            <h1 >We Deliver It to You</h1>
                            <hr/>
                            <p>Choose your foods below</p>
                            <i class="fa fa-hand-o-down fa-4x"></i>
                        </div>
                    </div>
                </div>


    	</div>
    </div>
</div>

<div class="custom-food-body">
    <!--North Dishes-->
    <div class="container">
        <div class="row">
            <div class="page-header text-center">
              <h1>North Indian<small>Dishes</small></h1>
            </div>
            {{#each northItems}}
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well well-lg">
                    {{name}}
                    <img src="{{url}}" alt="alt-text" class="img-thumbnail" />
                </div>
            {{/each}}
        </div>


        <!--South Dishes-->
        <div class="row">
            <div class="page-header text-center">
                <h1>South Indian<small>Dishes</small></h1>
            </div>
            {{#each southItems}}
                <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 well well-lg">
                    {{name}}
                    <img src="{{url}}" alt="alt-text" class="img-thumbnail" />
                </div>
            {{/each}}
        </div>
    </div>
    <!--End of container-->
</div>
    <!--End of custom-food-body-->


</template>


<template name = "CustomerFooterTemplate">


</template>
