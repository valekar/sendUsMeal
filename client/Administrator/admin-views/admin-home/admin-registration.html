<!--This is an admin registration template shown only when the user is not found in the first place-->
<template name = "AdminBodyRegistrationTemplate">
    <div class="well well-lg">
    <form action="" method="POST" role="form">
        <legend>Registration</legend>

        <div class="form-group">
            <label for="">UserName</label>
            <input type="text" class="form-control" name="" id="userName" placeholder="UserName ">
        </div>


        <div class="form-group">
            <label for="">Password</label>
            <input type="text" class="form-control" name="" id="password" placeholder="Password">
        </div>

        <div class="form-group">
            <label for="">ConfirmPassword</label>
            <input type="text" class="form-control" name="" id="confirmPassword" placeholder="Confirm Password">
        </div>

        <button type="submit" class="btn btn-primary" id = "RegisterAdmin">Submit</button>



    </form>


        <form action="" method="POST" role="form">
        	<legend>Change Password</legend>

        	<div class="form-group">
        		<label for="">password</label>
        		<input type="password" class="form-control" name="" id="adminPassword" placeholder="Password">
        	</div>

            <div class="form-group">
                <label for="">confirm password</label>
                <input type="password" class="form-control" name="" id="adminConfirmPassword" placeholder="Confirm Password">
            </div>

            <button id = "adminChangePassword" class="btn btn-primary">Change Password</button>

        </form>

    </div>
</template>
