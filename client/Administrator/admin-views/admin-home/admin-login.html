<template name = "AdminBodyLoginTemplate">
    <!--
    you can substitue the span of reauth email for a input with the email and
    include the remember me checkbox
    -->
    <div class="container">
        <div class="card card-container">
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->

            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="userName" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="userPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="adminLogin">Sign in</button>
            </form><!-- /form -->
            {{#if noUser}}
            <a href="#" class="forgot-password">
                Register
            </a>
            {{/if}}
        </div><!-- /card-container -->
    </div><!-- /container -->
</template>
