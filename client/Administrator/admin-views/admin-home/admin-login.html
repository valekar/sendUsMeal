<template name = "AdminBodyLoginTemplate">
<!--This is a third party login page-->
    <div class="container">
        <div class="card card-container">

            <p id="profile-name" class="profile-name-card"></p>
            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <input type="text" id="userName" class="form-control" placeholder="Email address" required autofocus>
                <input type="password" id="userPassword" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember-me"> Remember me
                    </label>
                </div>
                <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit" id="adminLogin">Sign in</button>
            </form><!-- /form -->
            <!--Show the register button only if the user is not found in the first place-->
            {{#if noUser}}
            <a href="/adminRegister.htm" class="forgot-password">
                Register
            </a>
            {{/if}}
        </div><!-- /card-container -->
    </div><!-- /container -->
</template>
