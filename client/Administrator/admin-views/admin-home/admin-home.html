<!--This is the header section of the admin layout-->
<template name = "adminHeaderTemplate">

    <div class="my-header"></div>

  <div class="myNav">
  <div class="container">
  	  <nav class="navbar navbar-default" role="navigation">
  	  	<!-- Brand and toggle get grouped for better mobile display -->
  	  	<div class="navbar-header">
  	  		<a class="navbar-brand" href="/">Home</a>
            <!--Show the log out button for the user when the user has been logged in-->
            {{#if currentUser}}
                <a class="navbar-brand" href="#" id = "adminLogout">Logout</a>
            {{/if}}
  	  	</div>
  	  

  	  </nav>
  </div>
  </div>
</template>

<template name = "adminBodyTemplate">
  {{#if currentUser}}
        <!--Logged in template has been defined separately in order to not to make it cluttered-->
      {{> adminLoggedInTemplate}}

      {{else}}
      <!--Although this message is never showed,this is defined for the integrity purpose-->
       Login again, You didn't login properly
  {{/if}}
</template>
