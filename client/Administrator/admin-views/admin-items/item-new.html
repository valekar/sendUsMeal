<!--Add new items (food) to the system-->
<template name = "newItemTemplate">
    <form action="" method="POST" role="form">
    	<legend> New Item</legend>

    	<div class="form-group">
    		<label for="">Name</label>
    		<input type="text" class="form-control" name="" id="itemName" placeholder="Item Name">
    	</div>

        <div class="form-group">
            <label for=""></label>
            <input type="text" class="form-control" name="" id="itemPrice" placeholder="Item Price">
        </div>

        <div class="form-group">
            <label for=""></label>
            <!--Show the categories to be related to the item-->
            <select name=""  class="select2-input select2-default" id="itemCategory">
                {{#each categories}}
                    <option value="{{_id}}">{{name}}</option>
                {{/each}}
            </select>

            <br>



        </div>

        <button type="submit" class="btn btn-primary" id = "createNewItem">Submit</button>
    </form>
</template>
