<template name="AdminEmailTemplate">
    <form action="" method="post" role="form">
    	<legend>Email</legend>

    	<div class="form-group">
    		<label for="">To</label>
    		<input type="text" class="form-control" name="toEmailId" id="toEmailId" placeholder="TO Email Id">
    	</div>
        <div class="form-group">
            <label for="">From</label>
            <input type="text" class="form-control" name="fromEmailId" id="fromEmailId" placeholder="From Email Id">
        </div>
        <div class="form-group">
            <label for="">Subject</label>
            <input type="text" class="form-control" name="subject" id="subject" placeholder="Subject">
        </div>
        <div class="form-group">
            <label for="">Your Feed Back</label>
            <textarea class="form-control" name="message" id="message" placeholder="Your Message" rows="4" cols="20"></textarea>
        </div>


    	<button type="submit" class="btn btn-primary" id = "sendEmailToUser" >Send Email</button>
    </form>
</template>
