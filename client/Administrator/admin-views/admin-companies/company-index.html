<template name = "CompanyIndexTemplate">
    <div class="row">

        <button class="btn btn-primary" id = "addCompany">Add Company</button>
        <hr/>
        <table class="table table-hover">
            <thead>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Location</th>
                <th>Created at</th>
                <th>Created by</th>
                <th>Edited at</th>
                <th>Edited By</th>
                <th>Edit?</th>
                <th>Delete?</th>
            </tr>
            </thead>

            <tbody>
            {{#each companies}}
                <tr>
                    <td>{{_id}}</td>
                    <td>{{name}}</td>
                    <td>{{location}}</td>
                    <td> {{created_at}}</td>
                    <td>{{created_by}}</td>
                    <td>{{edited_at}}</td>
                    <td>{{edited_by}}</td>
                    <td><button class="btn btn-sm btn-primary" id = "editCompany">Edit me </button></td>
                    <td><button class="btn btn-sm btn-danger" id = "deleteCompany">Delete </button></td>
                </tr>
            {{/each}}
            <tr></tr>
            </tbody>
        </table>

    </div>

</template>
