<template name = "CompanyNewTemplate">
    <form action="" method="POST" role="form">
    	<legend>Add Company</legend>

    	<div class="form-group">
    		<label for="">Company Name</label>
    		<input type="text" class="form-control" name="" id="companyName" placeholder="Enter Company Name">
    	</div>


        <div class="form-group">
            <label for="">Company location</label>
            <input type="text" class="form-control" name="" id="companyLocation" placeholder="Enter Company Location">
        </div>



    	<button type="submit" class="btn btn-primary" id = "createCompany">Submit</button>
    </form>
</template>
