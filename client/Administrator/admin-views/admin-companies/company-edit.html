<template name = "CompanyEditTemplate">
    <form action="" method="POST" role="form">

        <legend>Edit Company</legend>
        <div class="form-group">
            <label for="">Company Name</label>
            <input type="text" class="form-control" name="" id="companyId" disabled>
        </div>

        <div class="form-group">
            <label for="">Company Name</label>
            <input type="text" class="form-control" name="" id="companyName" placeholder="Enter Company Name">
        </div>


        <div class="form-group">
            <label for="">Company location</label>
            <input type="text" class="form-control" name="" id="companyLocation" placeholder="Enter Company Location">
        </div>

        <div class="form-group">
            <label for="">Created At</label>
            <input type="text" class="form-control" name="" id="companyCreatedAt" disabled>
        </div>

        <div class="form-group">
            <label for="">Created By</label>
            <input type="text" class="form-control" name="" id="companyCreatedBy" disabled>
        </div>


        <button type="submit" class="btn btn-primary" id = "editCompany">Edit</button>
    </form>
</template>
