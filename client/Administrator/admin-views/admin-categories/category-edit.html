<!--Page for Editing the category-->
<template name = "CategoryEditTemplate">
    <form action="" method="POST" role="form">
        <legend> Edit Category</legend>

        <div class="form-group">
            <label for="">Id</label>
            <input type="text" class="form-control" name="" id="editId" placeholder="Category Id" disabled>
        </div>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" name="" id="editName" placeholder="Category Name">
        </div>
        <div class="form-group">
            <label for="">Created At</label>
            <input type="text" class="form-control" name="" id="editCreatedAt" disabled>
        </div>
        <div class="form-group">
            <label for="">Created By</label>
            <input type="text" class="form-control" name="" id="editCreatedBy" disabled>
        </div>

        <button type="submit" class="btn btn-primary" id = "editCategory">Edit</button>
    </form>
</template>
